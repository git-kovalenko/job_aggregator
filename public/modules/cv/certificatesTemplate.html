<md-content ng-controller="cvController" class="md-padding" layout="row" layout-wrap>
    <div flex="33" flex-sm="50" flex-xs="100" ng-repeat="card in certificates">
        <md-card class="certificate">
            <md-card-content layout="column" layout-align="space-between start">
				<a href="{{card.link}}" target="_blank">
					<img ng-src="{{card.img}}"  alt="{{card.img}}" />
				</a>
			</md-card-content>
        </md-card>
    </div>
</md-content>
